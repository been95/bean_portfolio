            <div class="work-item" data-title="꼬리별" data-desc="‘꼬리별’은 감성과 기록을 동시에 담아내는 다이어리 애플리케이션이다. 단순히 일기를 쓰는 기능을 넘어, 사용자가 하루하루의 감정을 자유롭게 기록하고, 이를 데이터로 분석하여 자신의 패턴과 변화를 통계적으로 확인할 수 있는 기능을 제공한다.
 
            앱의 가장 큰 특징은 개인화된 꾸미기 기능이다. 사용자는 사진과 스티커를 활용해 다이어리를 자신만의 스타일로 꾸밀 수 있으며, 일러스트와 다양한 감정 스티커를 통해 그날의 기분을 직관적으로 표현할 수 있다. 또한, 다이어리 표지 역시 사용자가 원하는 이미지나 디자인으로 변경할 수 있어, 나만의 책 한 권을 만들어가는 듯한 경험을 준다.

            전체 디자인은 별과 밤하늘에서 영감을 받은 감성적인 UI로 구성되었다. 별똥별처럼 스쳐가는 순간들을 붙잡아 기록할 수 있도록, 간단하면서도 따뜻한 분위기를 구현했다. 이를 통해 사용자는 매일의 작은 기록이 쌓여, 어느새 별자리처럼 이어진 자신의 이야기를 발견할 수 있다.

            ‘꼬리별’은 단순한 기록 앱을 넘어, 사용자가 스스로를 돌아보고 더 깊이 이해할 수 있도록 돕는 감성적이면서도 실용적인 다이어리 플랫폼이다."
                data-img="./images/home_detail.png">
                <img src="./images/home.png" alt="꼬리별">

                <p>꼬리별</p>
            </div>
            <div class="work-item" data-title="아이스미디어"
                data-desc="실제 서비스 웹사이트 구조와 인터페이스를 분석하고 구현한 아이디어스 클론 코딩 프로젝트는, 퍼블리싱 역량을 실질적으로 향상시키기 위해 진행되었다. HTML, CSS, JavaScript를 중심으로 반응형 레이아웃과 다양한 UI 요소를 직접 구현하며 웹 서비스 전반의 흐름을 경험할 수 있었다. 특히 실제 사용성을 고려한 화면 전환과 인터랙션을 적용해 단순한 모방이 아닌 학습과 응용의 결과물을 만들고자 했다. 이를 통해 웹사이트 구축 과정에 대한 이해를 넓히고, 실무에서 활용 가능한 역량을 쌓는 데 초점을 두었다."
                data-img="./images/icemedia.jpg">
                <img src="./images/icemedia.jpg" alt="아이스미디어">
                <p>아이스미디어</p>

            <div class="work-item" data-title="미추홀문고 로고"
                data-desc="이 로고는 카페와 서점이 결합된 공간을 상징적으로 표현한 디자인이다. 따뜻한 커피잔 안에 책의 형상을 함께 담아, 한 공간에서 음료와 독서를 동시에 즐길 수 있는 복합적인 경험을 직관적으로 보여주도록 했다. 로고의 중심 요소인 커피잔은 편안함과 휴식을 의미하며, 책은 지식과 사색을 상징한다. 이를 조합함으로써 ‘머무르며 읽고, 차분하게 생각하는 공간’이라는 브랜드의 정체성을 시각적으로 담아냈다.

                컬러는 푸른 계열을 사용하였다. 파랑색은 차분함과 안정감을 주는 동시에 신뢰감을 형성하는 색채로, 독서와 대화를 나누는 공간에 적합하다. 특히, 강렬하거나 자극적인 색을 배제하고 은은한 파랑을 사용함으로써 브랜드가 지향하는 ‘조용히 머무는 서재 같은 카페’의 분위기를 강화했다.

                전체적인 디자인은 단순하고 직관적인 심볼 형태로 제작하여, 다양한 매체와 상황에서도 명확하게 인식될 수 있도록 했다. 간판, 메뉴판, 머그컵 등 실제 카페와 서점의 여러 요소에 적용되었을 때도 시각적 일관성을 유지할 수 있도록 활용성을 고려하였다."
                data-img="./images/logo.jpg">
                <img src=" ./images/logo.jpg" alt="로고">
                <p>미추홀문고 로고</p>
            </div>
            <div class="work-item" data-title="에뜰리에로고"
                data-desc="필라테스 브랜드 로고 디자인이다. 필라테스가 가진 ‘균형, 차분함, 심신의 안정’을 표현하기 위해 푸른색과 보라색 계열의 컬러를 사용했다. 이 색들은 편안함과 고요함을 상징하며, 동시에 신뢰감을 주어 브랜드가 전달하고자 하는 가치와 잘 맞는다. 로고 형태는 유려한 곡선과 사람의 실루엣, 나무의 이미지를 결합하여 ‘운동과 휴식, 그리고 자연스러운 성장’이라는 철학을 담았다."
                data-img="./images/logo2.jpg">
                <img src="./images/logo2.jpg" alt="로고">
                <p>에뜰리에로고</p>
            </div>
            <div class="work-item" data-title="일러스트"
                data-desc="카페를 운영하는 클라이언트를 위한 컵홀더 및 일러스트 디자인이다. 클라이언트가 특히 ‘말(馬)’을 좋아한다는 점을 반영해, 일러스트 속에 말을 중심 요소로 배치하였다. 이를 통해 단순한 음료 패키징을 넘어, 카페의 개성과 클라이언트의 취향을 동시에 담아내는 맞춤형 디자인을 완성하였다. 컵홀더는 따뜻하고 친근한 분위기를 주는 파스텔 톤을 사용하여, 고객이 음료를 받는 순간 작은 즐거움과 특별함을 느낄 수 있도록 의도하였다. 또한 포스터형 일러스트에서는 말과 사람, 자연 풍경을 조화롭게 구성해 카페가 단순한 소비 공간을 넘어 ‘머물고 싶은 경험 공간’임을 시각적으로 전달하였다."
                data-img="./images/coffe1.jpg">
                <img src="./images/coffe1.jpg" alt="일러스트">
                <p>커피와 말</p>
            </div>
            <div class="work-item" data-title="일러스트"
                data-desc="카페를 운영하는 클라이언트를 위한 컵홀더 및 일러스트 디자인이다. 클라이언트가 특히 ‘말(馬)’을 좋아한다는 점을 반영해, 일러스트 속에 말을 중심 요소로 배치하였다. 이를 통해 단순한 음료 패키징을 넘어, 카페의 개성과 클라이언트의 취향을 동시에 담아내는 맞춤형 디자인을 완성하였다. 컵홀더는 따뜻하고 친근한 분위기를 주는 파스텔 톤을 사용하여, 고객이 음료를 받는 순간 작은 즐거움과 특별함을 느낄 수 있도록 의도하였다. 또한 포스터형 일러스트에서는 말과 사람, 자연 풍경을 조화롭게 구성해 카페가 단순한 소비 공간을 넘어 ‘머물고 싶은 경험 공간’임을 시각적으로 전달하였다."
                data-img="./images/coffe2.jpg">
                <img src="./images/coffe2.jpg" alt="일러스트">
                <p>커피와 말</p>

            <div class="work-item" data-title="고소미부엌 메뉴판"
                data-desc="고소미부엌은 비건과 논비건이 모두 즐길 수 있는 건강한 한 끼를 지향하는 식당으로, 특히 키토산 김밥이 대표 메뉴다. 메뉴판 디자인은 고객들이 쉽게 메뉴를 파악할 수 있도록 심플하면서도 직관적인 레이아웃으로 구성했다. 각 음식은 실제 조리된 모습을 일러스트와 사진으로 표현하여 시각적인 즐거움을 더했고, 비건 여부를 명확히 표시해 다양한 고객층이 쉽게 선택할 수 있도록 했다. 전체적으로 따뜻하면서도 건강한 이미지를 강조해, 식당의 브랜드 아이덴티티를 효과적으로 전달하고자 했다."
                data-img="./images/menu.jpg">
                <img src="./images/menu.jpg" alt="메뉴판">
                <p>고소미부엌 메뉴판</p>
            </div>
            <div class="work-item" data-title="고소미부엌 포스터"
                data-desc="포스터는 고소미부엌의 핵심 메뉴인 키토산 김밥을 중심으로 제작되었다. ‘모두 즐길 수 있는 건강한 음식점’이라는 슬로건을 반영하여, 신선한 재료와 따뜻한 분위기를 강조했다. 실제 요리 이미지를 중심에 배치하고, 귀여운 일러스트 캐릭터들을 활용해 브랜드의 친근하고 유쾌한 감성을 더했다. 카페나 음식점 내부에 배치했을 때 자연스럽게 공간에 어울리도록 톤 앤 매너를 차분하게 조정하여, 브랜드의 건강하고 따뜻한 메시지를 직관적으로 전달할 수 있게 구성하였다."
                data-img="./images/poster.jpg">
                <img src="./images/poster.jpg" alt="포스터">
                <p>고소미부엌포스터</p>

            <div class="work-item" data-title="아이들 학습카드"
                data-desc="아이들을 위한 학습 카드는 단순한 공부 도구를 넘어, 즐거운 놀이처럼 학습할 수 있도록 기획된 교육용 제품이다. 카드마다 귀엽고 따뜻한 일러스트와 짧지만 직관적인 문구를 담아 아이들이 자연스럽게 학습에 몰입할 수 있게 했다. 또한 컬러풀하고 밝은 패키지 디자인을 적용해 시각적인 흥미를 높였으며, 교구로서의 활용성뿐만 아니라 아이들이 오래 보관하고 싶어지는 친근한 디자인 완성도를 추구했다."
                data-img="./images/card.jpg">
                <img src="./images/card.jpg" alt="학습카드">
                <p>아이들 학습카드</p>
