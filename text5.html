<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .category-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .category-btn {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .category-btn:hover {
            background-color: #ddd;
        }

        .works-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            list-style: none;
            padding: 0;
        }

        .work-item {
            width: calc(50% - 10px);
            /* 2열 기준 */
            display: block;
            /* JS로 필터링할 때 변경 */
        }
    </style>
</head>

<body>
    <div class="category-buttons">
        <button class="category-btn" data-category="all">All</button>
        <button class="category-btn" data-category="web">Web</button>
        <button class="category-btn" data-category="illustration">Illustration</button>
        <button class="category-btn" data-category="animation">Animation</button>
        <button class="category-btn" data-category="graphic">Graphic</button>
    </div>

    <ul class="works-list">
        <li class="work-item" data-category="web">
            <img src="kimiko-portfolio.png" alt="Kimiko Portfolio">
            <p>#WEB #ILLUSTRATION #ANIMATION</p>
        </li>
        <li class="work-item" data-category="illustration">
            <img src="aday-illustration.png" alt="ADAY - Illustration">
            <p>#ILLUSTRATION #GRAPHIC</p>
        </li>
        <li class="work-item" data-category="web">
            <img src="aday-lp.png" alt="ADAY - LP">
            <p>#WEB #ILLUSTRATION</p>
        </li>
        <li class="work-item" data-category="illustration">
            <img src="aday-character.png" alt="ADAY - Character">
            <p>#ILLUSTRATION #ANIMATION</p>
        </li>
    </ul>

</body>
<script>
    const buttons = document.querySelectorAll('.category-btn');
    const items = document.querySelectorAll('.work-item');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const category = button.getAttribute('data-category');
            items.forEach(item => {
                const itemCategories = item.getAttribute('data-category').split(' ');
                if (category === 'all' || itemCategories.includes(category)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    });

</script>

</html>
