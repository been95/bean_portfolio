<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="./styles/css/style.css">
</head>

<body>
    <main class="main">
        <section class="con-intro">
            <div>
                <h2>contact</h2>
            </div>
        </section>
        <section class="announcement">
            <p>
                포트폴리오·작업 관련 문의
                작업 제안이나 궁금한 점이 있다면, 부담 없이 남겨주세요.
                <br>내용을 확인한 후, 정성껏 답변드리겠습니다.
            </p>
        </section>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="https://api.web3forms.com/submit" method="POST">


                <input type="hidden" name="access_key" value="a3d02405-e3c8-4c30-9607-29a436211b7f">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required />

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your message here..." rows="4" required></textarea>



                <label for="work_type">문의유형</label>
                <select name="type" id="work_type">
                    <option>Web publishing</option>
                    <option>Illust</option>
                </select>
                <button type="submit">Send</button>
            </form>

        </section>
    </main>


</body>

</html>
